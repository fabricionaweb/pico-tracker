name: Tests

on:
  push:
  pull_request:

jobs:
  # Linux: Test all architectures supported by golang:1.23 Docker image
  linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/386
          - linux/amd64
          - linux/arm/v7
          - linux/arm64/v8
          - linux/mips64le
          - linux/ppc64le
          - linux/s390x
    steps:
      - uses: actions/checkout@v6
      - uses: docker/setup-qemu-action@v3
      - run: |
          docker run --rm \
            -v "$PWD:/app" \
            -w /app \
            --platform=${{ matrix.platform }} \
            golang:1.23 \
            go test -v ./...

  # macOS: Test natively (arm64 on Apple Silicon runners)
  darwin:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: '1.23'
      - run: go test -v ./...

  # Windows: Test natively (amd64 only - no 386/arm64 runners available)
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: '1.23'
      - run: go test -v ./...
